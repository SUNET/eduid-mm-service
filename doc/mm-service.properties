# Basic configuration
host = localhost
port = 8080

# Sender configuration
senderOrganisationNumber = org_number

# Servlet configuration
apiRootPath = /*
apiPackagesPath = se.sunet.mm.service.api

# Jetty SSL configuration
https = true
jettyKeyStorePath = /path/to/keystore.jks
jettyKeyStorePassword = secret
jettyKeyManagerPassword = secret

# mmclient services SSL configuration
mmKeyStorePath = /path/to/MinaMeddelandenCert.p12
mmKeyStorePassword = secret
mmTrustStorePath = /path/to/truststore.jks
mmTrustStorePassword = secret

# BasicAuth configuration
basicAuth = false
hashLoginServiceRealm = localhost
hashLoginServiceProperties = /path/to/realm.properties

